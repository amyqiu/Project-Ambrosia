<script type = "text/javascript">
// Add hello message with location prompt.
  var locationAdded = false;

  var elem = document.getElementById("person");
  var containerDiv = document.createElement("DIV");
  var nameEntered = false;

  var addLocation = function() {
    containerDiv.className = "container padding-top";

    var rowDiv = document.createElement("DIV");
    rowDiv.className = "row ";
    rowDiv.setAttribute("align", "center");

    var labelComponent = document.createElement("LABEL");
    labelComponent.htmlFor = "inputType";
    labelComponent.className = "col-sm-8 col-sm-offset-2 control-label padding-top";

    var userText = document.createElement("FONT");
    userText.setAttribute("size", "6");
    userText.setAttribute("color", "#43494E");

    var z = document.createElement('div');
    z.innerHTML = "Hi " + document.getElementById("person").value + "! Where are you located?";
    userText.appendChild(z);

    labelComponent.appendChild(userText);

    rowDiv.appendChild(labelComponent);

    var formDiv = document.createElement("DIV");
    formDiv.className = "col-sm-4 col-sm-offset-4 padding-top";
    formDiv.setAttribute("align", "center");

    var inputDiv = document.createElement("DIV");
    inputDiv.className = "input-group";

    var inputComponent = document.createElement("INPUT");

    inputComponent.setAttribute("type", "text");
    inputComponent.setAttribute("id", "location");
    inputComponent.className = "form-control input-lg";
    inputComponent.setAttribute("name", "x");
    inputComponent.setAttribute("onkeydown", "if (event.keyCode == 13 && !timeAdded) { addTime()}");
    inputComponent.setAttribute("placeholder", "Ex. Santa Monica");

    inputDiv.appendChild(inputComponent);
    formDiv.appendChild(inputDiv);
    rowDiv.appendChild(formDiv);

    containerDiv.appendChild(rowDiv);

    document.getElementsByTagName('body')[0].appendChild(containerDiv);
  };


  elem.onkeyup = function(e) {
    if (e.keyCode == 13 && !locationAdded) {
      addLocation(); // Harcoded different versions
      locationAdded = true;


      function fadeIn(el) {
        el.style.opacity = 0;

        var tick = function() {
          el.style.opacity = +el.style.opacity + 0.005;


          if (+el.style.opacity < 1) {
            (window.requestAnimationFrame && requestAnimationFrame(tick)) || setTimeout(tick, 16)
          }
        };

        tick();
      }

      fadeIn(containerDiv);
      nameEntered = true;
      console.log("Name entered");
    };
  };


</script>
